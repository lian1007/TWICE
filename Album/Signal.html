		<div id="FS">Signal</div>
		<div id="albumcon">是韓國女子團體TWICE的第四張韓語迷你專輯。由JYP娛樂製作，Genie音樂發行，於2017年5月15日推出。同名主打歌曲〈SIGNAL〉，由朴軫永製作。
		2017年5月1日，JYP娛樂釋出第一張團體概念照，正式公布將於15日攜第四張韓語迷你專輯回歸。翌日釋出行程表，並陸續公開成員個人概念照、專輯配置、MV預告等資訊。此外，還公布將於6月17日、18日在首爾蠶室室內體育館舉行《TWICELAND - The Opening -》的安可演唱會，為6月底的日本正式出道預熱。
